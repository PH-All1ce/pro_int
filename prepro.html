<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #minhaDiv {
            width: 400px;        /* Largura fixa para a div */
            height: auto;        /* A altura ajusta-se automaticamente */
            background-color: lightgray;
            padding: 10px;
            
            /* Quebra o texto automaticamente */
            word-wrap: break-word;  /* ou overflow-wrap: break-word */
            word-break: break-word; /* Garante que palavras longas também quebrem */
        }
    
        #minhaDiv p {
                margin: 0;  /* Remove margens desnecessárias */
            }
    </style>
    

</head>
<body>
    <div id="minhaDiv">
        <p>Este é um texto longo que vai se ajustar automaticamente ao tamanho da div. Mesmo que o texto seja muito longo, ele será quebrado para que não ultrapasse os limites da div.</p>
    </div>    
</body>
</html>
